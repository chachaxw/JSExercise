<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>分享侧栏</title>
<style>
#div1 {width:100px;height:150px;position:absolute;background-color:#333;left:-100px;top:200px;}
#div1 span{width:20px;height:30x;position:absolute;background-color:#0CF;right:-20px;top:50px;}
</style>
<script>
window.onload=function()
{
	var oDiv1=document.getElementById('div1');
	  
	oDiv1.onmouseover=function()
	{
		startMove(0);
	};
    oDiv1.onmouseout=function()
	{
		startMove(-100);
	};
};
var timer=null;
function startMove(iTarget)
{
	var oDiv1=document.getElementById('div1');
	clearInterval(timer);
	timer=setInterval(function()
	{
		speed=0;
		if(oDiv1.offsetLeft>iTarget)
		{
			speed=-10;
		}
		else
		{
			speed=10;
		}
		if(oDiv1.offsetLeft==iTarget)
		{
		    clearInterval(timer);	
		}
	   	else
		{
			oDiv1.style.left=oDiv1.offsetLeft+speed+'px';
		}
	},30);
};
</script>
</head>
<body>
<div id="div1">
<span>分享</span>
</div>
</body>
</html>
