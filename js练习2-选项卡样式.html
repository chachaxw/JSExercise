<!doctype html>

<head>
	<meta charset="utf-8">
	<html>
	<title>选项卡样式</title>
	<style>
		*{margin:2px;padding:0px;}
#div1 .active{border-color:#333;background:#C60;}
/*active为当前按钮的样式*/
#div1 div{width:180px;height:400px;background:#CCF;border:2px #333333;display:none;padding-left:2px;}
</style>
	<script type="text/javascript">
		window.onload = function () {
			var i;
			var odiv = document.getElementById('div1');
			var obtn = odiv.getElementsByTagName('input');
			var adiv = odiv.getElementsByTagName('div');
			for (i = 0; i < obtn.length; i++) {
				obtn[i].index = i; //把每个div编号
				obtn[i].onmouseover = function () {
					for (i = 0; i < obtn.length; i++) {
						obtn[i].className = ''; /*让所有的class变成没有*/
						adiv[i].style.display = 'none';
					}
					this.className = 'active'; /*this表示当前发生事件的元素*/
					adiv[this.index].style.display = 'block';
				};

			}

		};
	</script>
</head>

<body>
	<div id="div1">
		<input style="float:left;" class="active" type="button" value="教育" />
		<input style="float:left;" type="button" value="培训" />
		<input style="float:left;" type="button" value="招生" />
		<input style="float:left;" type="button" value="出国" />
		<div style="display:block;">1111111111111111</div>
		<div>22222222222222222</div>
		<div>33333333333333333</div>
		<div>44444444444444444</div>
	</div>
</body>

</html>
