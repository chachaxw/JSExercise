<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>cookie基础与应用</title>
 <script>
 function setCookie(name, value, expireTime) {
   let expireDate = new Date();
   
   if (expireTime) {
     expireDate = new Date(+new Date() + expireTime);
   }

   document.cookie = name + "=" + escape(value) + ((expireTime === null) ? "" : ";expires=" + expireDate.toUTCString());
 }
	 
 function getCookie(name: string): string | null {
   if (document.cookie.length === 0) {
     return null;
   }

   let start = document.cookie.indexOf(`${name}=`);

   if (start === -1) {
     return null;
   }

   start = start + name.length + 1;
   let end = document.cookie.indexOf(';', start);

   if (end === -1) {
     end = document.cookie.length;
   }

   return unescape(document.cookie.substring(start, end));
 }
 function removeCookie() {
   setCookie(name,1,-1);//日期设置为-1，表示已过期
 }

 setCookie('username', 'chacha', 1000 * 60);
 setCookie('password', '123456', 1000 * 60);

 alert(document.cookie);

 </script>
 </head>

 </body>
</html>
